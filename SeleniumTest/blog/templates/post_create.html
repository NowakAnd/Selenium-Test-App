{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>
<form method="post" data-testid="form-create-post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" data-testid="button-submit-post">Publish</button>
</form>
{% endblock %}
